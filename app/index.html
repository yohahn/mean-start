<!DOCTYPE html>
<html lang="en" ng-app="meanStartApp" ng-controller="WorkListCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind-template="Work Processor: {{query}}">Work Processor</title>
    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>

    <p>Total numer of works: {{works.length}}</p>
    <p>Search: <input ng-model="query"/></p>
    <p>Sort by:
        <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="order">Work Order</option>
        </select>
    </p>
    <div id="status">Current filter: {{query}}</div>
    <ul class="works">
        <li ng-repeat="work in works | filter:query | orderBy:orderProp">
            {{work.name}}
            <p>{{work.description}}</p>
        </li>
    </ul>

    <p>Hello, {{name}}!</p>

    <table>
        <tr><th>row number</th></tr>
        <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
            <td>{{i+1}}</td>
        </tr>
    </table>

</body>
</html>
